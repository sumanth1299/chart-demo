<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tax Rates Chart with Zoom</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    canvas {
      max-width: 800px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>Tax Rates Chart with Zoom</h1>
  <canvas id="taxRatesChart"></canvas>

  <script>
    // Fetch data from the external JSON file
    fetch('data.json')
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        // Extract labels and data for the chart
        const labels = data.map(entry => entry.Name);
        const taxRates = data.map(entry => entry.TaxRate);

        // Create the bar chart with zoom functionality
        const ctx = document.getElementById('taxRatesChart').getContext('2d');
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [{
              label: 'Tax Rate (%)',
              data: taxRates,
              backgroundColor: 'rgba(75, 192, 192, 0.5)',
              borderColor: 'rgba(75, 192, 192, 1)',
              borderWidth: 1
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                position: 'top',
              },
              title: {
                display: true,
                text: 'Tax Rates by Region'
              },
              zoom: {
                zoom: {
                  wheel: {
                    enabled: true // Enable zooming with mouse wheel
                  },
                  pinch: {
                    enabled: true // Enable zooming with pinch gestures
                  },
                  mode: 'x', // Zoom along the x-axis
                },
                pan: {
                  enabled: true, // Enable panning
                  mode: 'x', // Pan along the x-axis
                }
              }
            },
            scales: {
              x: {
                ticks: {
                  maxRotation: 90,
                  minRotation: 45,
                  autoSkip: false
                }
              },
              y: {
                beginAtZero: true
              }
            }
          }
        });
      })
      .catch(error => {
        console.error('Error fetching the JSON data:', error);
      });
  </script>
</body>
</html>
